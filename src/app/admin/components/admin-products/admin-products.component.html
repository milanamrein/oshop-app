
<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New product</a>
</p>

<!-- Search input -->
<p>
    <input type="text" class="form-control" placeholder="Search..."
            #query (keyup)="filter(query.value)">
</p>

<!-- List of products -->
<data-table [items]="items"
    [itemCount]="itemCount"
    [limit]="10"
    (reload)="reloadItems($event)">

    <data-table-column
        [property]="'title'"
        [header]="'Title'"
        [sortable]="true"
        [resizable]="true"
    ></data-table-column>

    <data-table-column
        [property]="'price'"
        [header]="'Price'"
        [sortable]="true"
        [resizable]="true"
    >
        <ng-template #dataTableCell let-item="item">
            {{ item.price | currency:'USD':'symbol' }}
        </ng-template>
    </data-table-column>

    <data-table-column
        [property]="'key'"
    >
        <ng-template #dataTableCell let-item="item">
            <a [routerLink]="['/admin/products/', item.key]">Edit</a>
        </ng-template>
    </data-table-column>

</data-table>
